<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Business License Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-content {
            padding: 40px 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            padding-bottom: 8px;
            border-bottom: 3px solid #4facfe;
            display: inline-block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .required {
            color: #e53e3e;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79, 172, 254, 0.15);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            background: #f0f9ff;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #4facfe;
            margin: 30px 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-top: 2px;
            flex-shrink: 0;
        }

        .checkbox-group label {
            margin: 0;
            font-size: 0.9rem;
            line-height: 1.5;
            color: #374151;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .placeholder-text {
            color: #a0aec0;
            font-style: italic;
        }

        @media (max-width: 640px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .form-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>E-Commerce Business License Application</h1>
            <p>For Shopify Store Owners</p>
        </div>
        
        <div class="form-content">
            <form id="licenseForm" action="https://docs.google.com/forms/d/e/1FAIpQLSfiIqyy_23HI89VmNqQ_L7nDe3DWtq4WXaAleZDqH1knRHtcQ/formResponse" method="POST" target="hidden_iframe">
                <!-- Applicant Information -->
                <div class="section">
                    <h2 class="section-title">Applicant Name</h2>
                    
                    <div class="form-group">
                        <label for="fullName">Full Legal Name <span class="required">*</span></label>
                        <input type="text" id="fullName" name="entry.2005620554" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="businessName">Business Name <span class="required">*</span></label>
                        <input type="text" id="businessName" name="entry.1984554936" required>
                    </div>
                </div>

                <!-- Business Information -->
                <div class="section">
                    <h2 class="section-title">Business Information</h2>
                    
                    <div class="form-group">
                        <label for="businessAddress">Business Address <span class="required">*</span></label>
                        <textarea 
                            id="businessAddress" 
                            name="entry.1848270488" 
                            placeholder="Include street address, city, state, zip code"
                            required
                        ></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="businessStructure">Business Structure <span class="required">*</span></label>
                        <select id="businessStructure" name="entry.1192963424" required>
                            <option value="">Select Business Structure</option>
                            <option value="sole_proprietorship">Sole Proprietorship</option>
                            <option value="partnership">Partnership</option>
                            <option value="llc">Limited Liability Company (LLC)</option>
                            <option value="corporation">Corporation</option>
                            <option value="s_corporation">S Corporation</option>
                            <option value="nonprofit">Nonprofit Organization</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="registrationNumber">Business Registration Number</label>
                        <input 
                            type="text" 
                            id="registrationNumber" 
                            name="entry.121074546"
                            placeholder="If applicable"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="productNiche">Product Niche <span class="required">*</span></label>
                        <select id="productNiche" name="entry.890031915" required>
                            <option value="">Select Product Niche</option>
                            <option value="fashion_apparel">Fashion & Apparel</option>
                            <option value="electronics">Electronics & Gadgets</option>
                            <option value="home_garden">Home & Garden</option>
                            <option value="health_beauty">Health & Beauty</option>
                            <option value="sports_outdoors">Sports & Outdoors</option>
                            <option value="books_media">Books & Media</option>
                            <option value="toys_games">Toys & Games</option>
                            <option value="jewelry_accessories">Jewelry & Accessories</option>
                            <option value="food_beverages">Food & Beverages</option>
                            <option value="pet_supplies">Pet Supplies</option>
                            <option value="automotive">Automotive</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="section">
                    <h2 class="section-title">Contact Information</h2>
                    
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number <span class="required">*</span></label>
                        <input 
                            type="tel" 
                            id="phoneNumber" 
                            name="entry.1401966759"
                            placeholder="(000) 000-0000"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="emailAddress">Email Address <span class="required">*</span></label>
                        <input 
                            type="email" 
                            id="emailAddress" 
                            name="entry.1045781291"
                            placeholder="your@email.com"
                            required
                        >
                    </div>
                </div>

                <!-- Trademark Information -->
                <div class="section">
                    <h2 class="section-title">Trademark Information</h2>
                    
                    <div class="form-group">
                        <label for="trademarkName">Trademark Name/Logo/Slogan</label>
                        <input 
                            type="text" 
                            id="trademarkName" 
                            name="entry.1065046570"
                            placeholder="Enter trademark details"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="trademarkCode">Trademark Code</label>
                        <input 
                            type="text" 
                            id="trademarkCode" 
                            name="entry.337169795"
                            placeholder="Enter trademark registration code/number"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="trademarkType">Description of the Trademark</label>
                        <select id="trademarkType" name="entry.1166974658">
                            <option value="">Select Trademark Type</option>
                            <option value="word_mark">Word Mark</option>
                            <option value="design_mark">Design Mark</option>
                            <option value="composite_mark">Composite Mark</option>
                            <option value="sound_mark">Sound Mark</option>
                            <option value="color_mark">Color Mark</option>
                            <option value="collective_mark">Collective Mark</option>
                            <option value="certification_mark">Certification Mark</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="goodsServices">List of Goods and Services (using Nice Classification)</label>
                        <textarea 
                            id="goodsServices" 
                            name="entry.1375261953"
                            placeholder="Describe the goods and services covered by your trademark using Nice Classification categories"
                        ></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="firstUseDate">Date of First Use of the Trademark</label>
                        <select id="firstUseDate" name="entry.839337160">
                            <option value="">Select Date Range</option>
                            <option value="less_than_1_year">Less than 1 year ago</option>
                            <option value="1_to_2_years">1-2 years ago</option>
                            <option value="2_to_5_years">2-5 years ago</option>
                            <option value="more_than_5_years">More than 5 years ago</option>
                            <option value="not_yet_used">Not yet used in commerce</option>
                        </select>
                    </div>
                </div>

                <!-- Certification -->
                <div class="checkbox-group">
                    <input type="checkbox" id="certification" name="entry.1337294378" value="Yes" required>
                    <label for="certification">
                        I certify that all information provided in this application is true and accurate to the best of my knowledge. I understand that providing false information may result in the denial of my application. <span class="required">*</span>
                    </label>
                </div>

                <button type="submit" class="submit-btn">Submit Application</button>
            </form>
            
            <!-- Hidden iframe for form submission -->
            <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('licenseForm').addEventListener('submit', function(e) {
            // Show success message after form submission
            setTimeout(function() {
                alert('Application submitted successfully! You will receive a confirmation email shortly.');
                document.getElementById('licenseForm').reset();
            }, 1000);
        });

        // Phone number formatting
        document.getElementById('phoneNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 6) {
                value = value.replace(/(\d{3})(\d{3})(\d{4})/, '($1) $2-$3');
            } else if (value.length >= 3) {
                value = value.replace(/(\d{3})(\d{3})/, '($1) $2');
            } else if (value.length > 0) {
                value = value.replace(/(\d{3})/, '($1');
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
